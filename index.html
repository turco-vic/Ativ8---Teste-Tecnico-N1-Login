<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de Login</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="background">
            <div class="circle orange"></div>
            <div class="circle purple"></div>
            <div class="circle red"></div>
            <div class="circle green"></div>
        </div>
        <div class="login-container">
            <div class="login-box">
                <div class="left-side">
                    <h2>BEM VINDO</h2>
                    <h3>NOVO LOGIN</h3>
                    <button class="create-account">CRIAR CONTA</button>
                    <div class="social-icons">
                        <img src="icon-gmail.png" alt="Gmail">
                        <img src="icon-whatsapp.png" alt="WhatsApp">
                        <img src="icon-chrome.png" alt="Chrome">
                    </div>
                </div>
                <div class="right-side">
                    <button class="login-tab">LOGAR</button>
                    <h2>FAÇA LOGIN</h2>
                    <input type="text" placeholder="Usuário" class="input-field">
                    <input type="password" placeholder="Senha" class="input-field">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Lembrar de mim</label>
                    </div>
                    <button class="login-button">Entrar</button>
                    <div class="social-icons">
                        <img src="icon-facebook.png" alt="Facebook">
                        <img src="icon-tiktok.png" alt="TikTok">
                        <img src="icon-instagram.png" alt="Instagram">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
