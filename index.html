<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="background-circles">
            <div class="circle orange"></div>
            <div class="circle purple"></div>
            <div class="circle red"></div>
            <div class="circle green"></div>
        </div>
        <div class="login-container">
            <div class="login-box">
                <div class="left-side">
                    <h2 class="titl">BEM VINDO</h2>
                    <div class="left-text">
                        <h3>NOVO LOGIN</h3>
                        <button class="create-account">CRIAR CONTA</button>
                        <div class="icons">
                            <img src="./img/gmailpng.png" alt="Gmail">
                            <img src="./img/wpppng.png" alt="WhatsApp">
                            <img src="./img/telegrampng.png" alt="Telegram">
                        </div>
                    </div>
                </div>
                <div class="right-side">
                    
                    <div class="right-content">
                        <h2 class="title-login">FAÇA LOGIN</h2>
                        <input type="text" placeholder="Usuário" class="input-field">
                        <input type="password" placeholder="Senha" class="input-field">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Lembrar de mim</label>
                        </div>
                        <button class="login">Entrar</button>
                        <div class="icons">
                            <img src="./img/facebookpng.webp" alt="Facebook">
                            <img src="./img/tiktok2png.png" alt="TikTok">
                            <img src="./img/instapng.png" alt="Instagram">
                            <img src="./img/twitterpng.png" alt="Twitter">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
